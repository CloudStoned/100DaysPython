<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
</head>
<body>
    <h1>Hello</h1>
    <h2>{{ 5 * 6 }}</h2>
    <h3> Random Number: {{num}}</h3>

</body>
<footer>
    <p>Year: {{year}}</p>
</footer>
</html>
